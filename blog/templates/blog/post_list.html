{% extends 'blog/base.html' %}
{% block content %}{% for post in posts %}
            <!-- post -->
            <div class="post">
                <div class="date">
                    <p>published: {{ post.pdate }}</p>
                </div>
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>{% endfor %}{% endblock %}
