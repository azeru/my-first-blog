{% extends 'blog/base.html' %}
{% block content %}
    <div class="post">
        {% if post.pdate %}
            <div class="date">
                {{ post.pdate }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
